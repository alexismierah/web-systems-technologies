<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <div class="flex flex-1">

        <!-- Sidebar -->
        <div class="bg-gray-800 text-gray-100 w-64 flex flex-col justify-between">
            <div class="p-4">
                <h2 class="text-2xl font-bold">Dashboard</h2>
                <ul class="mt-4 space-y-2">
                    <li><a href="#" class="flex items-center py-2 px-4 bg-gray-900 text-gray-100 rounded-md"><i
                                class="fas fa-home mr-2"></i>Home</a></li>
                    <li><a href="#" class="flex items-center py-2 px-4 bg-gray-900 text-gray-100 rounded-md"><i
                                class="fas fa-user mr-2"></i>Analytics</a></li>
                    <li><a href="#" class="flex items-center py-2 px-4 bg-gray-900 text-gray-100 rounded-md"><i
                                class="fas fa-address-card mr-2"></i>Report</a></li>
                    <li><a href="#" class="flex items-center py-2 px-4 bg-gray-900 text-gray-100 rounded-md"><i
                                class="fas fa-project-diagram mr-2"></i>Settings</a></li>
                </ul>
            </div>
            <footer class="p-4">
                <p class="text-center">&copy; 2024 Dashboard. All rights reserved.</p>
            </footer>
        </div>

        <!-- Main Content -->
        <div class="flex-1 bg-white">
            <div class="p-4 h-full">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold">Dashboard</h1>
                    <button onclick="logout()"
                        class="py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600">Logout</button>
                </div>
                <div class="p-4">
                    <div>
                        <h2 class="text-xl font-bold">WELCOME, Alexis!</h2>
                    </div>
                    <div class="mt-2">
                        <p>Welcome to the dashboard! This is the main content area where you can display various
                            information and charts.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
