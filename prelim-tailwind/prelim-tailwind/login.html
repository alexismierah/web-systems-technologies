<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
</head>
<body>

  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-center">
      <div class="w-full max-w-md bg-white shadow-md rounded-md overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
          <h2 class="text-2xl font-bold text-center">Login</h2>
          <form class="mt-8 space-y-6">
            <div class="flex items-center mb-2">
              <label for="username" class="text-sm mr-2">Username</label>
              <input type="text" id="username" name="username" placeholder="Username" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex items-center mb-6">
              <label for="password" class="text-sm mr-2">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="button" onclick="redirectToDashboard()" class="w-full px-3 py-2 text-sm font-medium text-center text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
